<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM GENERATE</title>

    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <h1>TEAM GENERATE</h1>
    <div id="container" class="flex">
      <div class="flex flex-column flex1">
        <div class="flex add-input">
          <div class="flex user-nav">
            <input
              type="text"
              id="userInput"
              placeholder="Enter username"
              name="username"
              class="user-input"
              value="kajal"
            />
            <button id="add-button">ADD</button>
          </div>
          <div class="addTeam-content flex">
            <button id="minus">
              <img src="./Image/remove.png" class="image" />
            </button>
            <p id="teamNumber"></p>
            <button id="plus">
              <img src="./Image/add.png" class="image" />
            </button>
          </div>
        </div>
        <div id="user-list" class="flex margin-top flex1"></div>
        <div class="flex bottom-nav margin-top">
          <button class="team-button">ASSISGN TEAMS</button>
          <button class="reset-button">RESET</button>
        </div>
      </div>
      <div class="flex team-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
